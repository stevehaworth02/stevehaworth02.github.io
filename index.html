<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Steven Haworth's Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Inter', sans-serif;
      color: white;
      scroll-behavior: smooth;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .intro {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      backdrop-filter: brightness(0.9);
      text-align: center;
    }

    .intro h1 {
      font-size: 2.5rem;
      max-width: 90%;
      opacity: 0;
      animation: fadeIn 3s forwards;
      animation-delay: 1s;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .scroll-down {
      position: absolute;
      bottom: 30px;
      font-size: 2rem;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(10px);
      }
    }

    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      backdrop-filter: brightness(0.9);
    }

    .panel {
      background-color: rgba(30, 30, 30, 0.85);
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .panel a {
      text-decoration: none;
      color: #66ccff;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .panel a:hover {
      color: #ffffff;
    }
  </style>
</head>
<body>

  <video class="video-bg" autoplay muted loop playsinline>
    <source src="background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Intro section -->
  <section class="intro" id="intro">
    <h1>Hi! I am Steven Haworth,<br>but you can call me Steve.</h1>
    <div class="scroll-down">
      â†“
    </div>
  </section>

  <!-- Content panel section -->
  <section class="content" id="main">
    <div class="panel">
      <a href="symposium.html">Symposium</a>
      <a href="https://github.com/stevehaworth02" target="_blank">GitHub</a>
      <a href="https://www.linkedin.com/in/stevenhaworth02/" target="_blank">LinkedIn</a>
    </div>
  </section>

  <script>
    // Optionally scroll to content if arrow is clicked
    document.querySelector('.scroll-down').addEventListener('click', () => {
      document.getElementById('main').scrollIntoView({ behavior: 'smooth' });
    });
  </script>

</body>
</html>
