<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Steven Haworth's Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}

    html,body{
      width:100%;
      height:100%;
      font-family:'Inter',sans-serif;
      color:#fff;
      background:#000; /* âœ¨ fallback if video doesnâ€™t load */
      display:flex;
      justify-content:center;
      align-items:center;
      scroll-behavior:smooth;
      position:relative; /* create stacking context so -1 zâ€‘index shows up */
      overflow:hidden;  /* keep video from creating scrollbars */
    }

    /* ---------- fullâ€‘screen background video ---------- */
    .video-bg{
      position:fixed;
      top:0;
      left:0;
      width:100vw;
      height:100vh;
      object-fit:cover;
      z-index:-1;          /* behind everything else */
      pointer-events:none; /* let clicks through */
      background:url('star-fallback.jpg') center/cover no-repeat; /* static image fallback */
    }

    /* ---------- glass panel ---------- */
    .glass-panel{
      background:rgba(15,15,30,0.75);
      border:1px solid rgba(255,255,255,0.1);
      border-radius:16px;
      padding:2rem;
      text-align:center;
      backdrop-filter:blur(12px);
      -webkit-backdrop-filter:blur(12px);
      box-shadow:0 10px 30px rgba(0,0,0,0.7);
      max-width:900px;
      width:90%;
    }

    .timeline{
      display:flex;
      justify-content:center;
      gap:1.5rem;
      margin-bottom:1rem;
      flex-wrap:wrap;
    }

    .timeline-item{display:flex;flex-direction:column;align-items:center;}

    .timeline-item img{
      width:150px;
      height:150px;
      object-fit:cover;
      border-radius:50%;
      border:2px solid #fff;
    }

    .timeline-item span{
      margin-top:0.5rem;
      font-size:0.95rem;
      color:#aaa;
    }

    .about-text{
      margin:1.5rem 0;
      font-size:1.1rem;
      line-height:1.6;
    }

    .links{
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:1rem;
      margin-top:1.5rem;
    }

    .links a{
      text-decoration:none;
      color:#fff;
      background:rgba(102,204,255,0.2);
      padding:0.75rem 1.5rem;
      border-radius:8px;
      border:1px solid #66ccff;
      transition:background 0.3s,color 0.3s;
    }

    .links a:hover{
      background:#66ccff;
      color:#000;
    }
  </style>
</head>
