<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>I Am Steven Haworth</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Inter', sans-serif;
      color: white;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      backdrop-filter: brightness(0.9);
    }

    h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
      margin-bottom: 2rem;
    }

    .panel {
      background-color: rgba(30, 30, 30, 0.85);
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .panel a {
      text-decoration: none;
      color: #66ccff;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .panel a:hover {
      color: #ffffff;
    }
  </style>
</head>
<body>

  <!-- ðŸŽ¥ Video background -->
  <video class="video-bg" autoplay muted loop playsinline>
    <source src="background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="content">
    <h1>Steven Haworth</h1>

    <div class="panel">
      <a href="symposium.html">Symposium</a>
      <a href="https://github.com/stevehaworth02" target="_blank">GitHub</a>
      <a href="https://www.linkedin.com/in/stevenhaworth02/" target="_blank">LinkedIn</a>
    </div>
  </div>

</body>
</html>
