<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Steven Haworth's Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Inter', sans-serif;
      color: white;
      scroll-behavior: smooth;
      background-color: #000; /* fallback background */
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .intro {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      backdrop-filter: brightness(0.9);
      text-align: center;
    }

    .intro h1 {
      font-size: 2.5rem;
      max-width: 90%;
      white-space: pre-wrap;
    }

    #typewriter::after {
      content: '|';
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    .scroll-wrapper {
      margin-top: 3rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }

    .scroll-text {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.6);
      font-weight: 400;
    }

    .scroll-down {
      font-size: 4rem;
      animation: bounce 2s infinite;
      cursor: pointer;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(10px);
      }
    }

    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      backdrop-filter: brightness(0.9);
    }

    .panel {
      background-color: rgba(30, 30, 30, 0.85);
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .panel a {
      text-decoration: none;
      color: #66ccff;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .panel a:hover {
      color: #ffffff;
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video class="video-bg" autoplay muted loop playsinline preload="auto" disablePictureInPicture>
    <source src="background.mp4" type="video/mp4">
    <span style="display: none;">Your browser does not support the video tag.</span>
  </video>

  <!-- Intro section -->
  <section class="intro" id="intro">
    <h1 id="typewriter"></h1>
    <div class="scroll-wrapper">
      <div class="scroll-text">Scroll for more!</div>
      <div class="scroll-down">↓</div>
    </div>
  </section>

  <!-- Content panel section -->
  <section class="content" id="main">
    <div class="panel">
      <a href="symposium.html">Symposium</a>
      <a href="https://github.com/stevehaworth02" target="_blank">GitHub</a>
      <a href="https://www.linkedin.com/in/stevenhaworth02/" target="_blank">LinkedIn</a>
    </div>
  </section>

  <script>
    // Typing effect
    const text = "Hi! I am Steven Haworth, but you can call me Steve.";
    const target = document.getElementById("typewriter");
    let i = 0;

    function type() {
      if (i < text.length) {
        target.textContent += text.charAt(i);
        i++;
        setTimeout(type, 100);
      }
    }

    window.onload = type;

    document.querySelector('.scroll-down').addEventListener('click', () => {
      document.getElementById('main').scrollIntoView({ behavior: 'smooth' });
    });

    // Browser check for Chrome
    const isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);

    if (!isChrome) {
      const notice = document.createElement("div");
      notice.textContent = "⚠️ For best performance, please use Google Chrome.";
      Object.assign(notice.style, {
        position: "fixed",
        bottom: "20px",
        left: "50%",
        transform: "translateX(-50%)",
        background: "rgba(0, 0, 0, 0.8)",
        color: "#fff",
        padding: "12px 20px",
        borderRadius: "8px",
        fontSize: "1rem",
        zIndex: "1000",
        boxShadow: "0 4px 12px rgba(0,0,0,0.3)",
        transition: "opacity 1s ease",
      });
      document.body.appendChild(notice);

      setTimeout(() => {
        notice.style.opacity = 0;
      }, 6000);
    }
  </script>

</body>
</html>
