<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Steven Haworth's Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: #000;
      color: white;
      scroll-behavior: smooth;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(15, 15, 30, 0.75);
      backdrop-filter: blur(12px);
      z-index: -1;
    }

    .panel {
      max-width: 900px;
      margin: 5vh auto;
      background: rgba(30, 30, 30, 0.85);
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
      text-align: center;
    }

    .timeline {
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    .timeline img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #66ccff;
      margin: 1rem;
    }

    .about {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .links a {
      background-color: #66ccff;
      color: black;
      text-decoration: none;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      transition: background 0.2s;
    }

    .links a:hover {
      background-color: white;
    }
  </style>
</head>
<body>

  <video class="video-bg" autoplay muted loop playsinline>
    <source src="background.mp4" type="video/mp4">
  </video>

  <div class="overlay"></div>

  <div class="panel">
    <div class="timeline">
      <img src="2014.jpg" alt="Childhood Photo">
      <img src="2020.jpg" alt="High School Photo">
      <img src="2025.jpg" alt="Graduation Photo">
    </div>

    <div class="about">
      <p>Hi, I'm Steven Haworth — a Master's student in Data Science at UW–Madison. I blend machine learning, neuroscience, and quantitative finance to explore data-driven intelligence. Scroll no more — it's all right here.</p>
    </div>

    <div class="links">
      <a href="https://github.com/stevehaworth02" target="_blank">GitHub</a>
      <a href="https://www.linkedin.com/in/stevenhaworth02/" target="_blank">LinkedIn</a>
      <a href="Resume.pdf" target="_blank">Resume</a>
      <a href="academics.html" target="_blank">Academics</a>
      <a href="symposium.html">Symposium</a>
    </div>
  </div>

</body>
</html>
