<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Steven Haworth's Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100vh;
      font-family: 'Inter', sans-serif;
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      scroll-behavior: smooth;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .glass-panel {
      background: rgba(15, 15, 30, 0.75);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 2rem;
      text-align: center;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
      max-width: 900px;
      width: 90%;
    }

    .timeline {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .timeline-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .timeline-item img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid white;
    }

    .timeline-item span {
      margin-top: 0.5rem;
      font-size: 0.95rem;
      color: #aaa;
    }

    .about-text {
      margin: 1.5rem 0;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .links a {
      text-decoration: none;
      color: white;
      background-color: rgba(102, 204, 255, 0.2);
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      border: 1px solid #66ccff;
      transition: background-color 0.3s;
    }

    .links a:hover {
      background-color: #66ccff;
      color: black;
    }
  </style>
</head>
<body>

  <!-- ⭐ Starry background video -->
  <video class="video-bg" autoplay muted loop playsinline>
    <source src="background.mp4" type="video/mp4">
  </video>

  <!-- 🧊 Glass panel content -->
  <div class="glass-panel">
    <div class="timeline">
      <div class="timeline-item">
        <img src="2014.jpg" alt="Childhood Photo">
        <span>2014</span>
      </div>
      <div class="timeline-item">
        <img src="2020.jpg" alt="High School Photo">
        <span>2020</span>
      </div>
      <div class="timeline-item">
        <img src="2025.jpg" alt="Graduation Photo">
        <span>2025</span>
      </div>
    </div>

    <div class="about-text">
      Hi! I'm Steven Haworth — a Data Science master's student at UW–Madison.<br />
      I'm passionate about EEG signal processing, machine learning, and quant research.<br />
      Thanks for stopping by my corner of the galaxy.
    </div>

    <div class="links">
      <a href="https://github.com/stevehaworth02" target="_blank">GitHub</a>
      <a href="https://www.linkedin.com/in/stevenhaworth02/" target="_blank">LinkedIn</a>
      <a href="resume.pdf" target="_blank">Resume</a>
      <a href="academics.html">Academics</a>
      <a href="symposium.html">Symposium</a>
    </div>
  </div>

</body>
</html>
